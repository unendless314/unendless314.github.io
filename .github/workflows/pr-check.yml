name: "PR Build Check"

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

concurrency:
  group: "pr-check-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build and test site
        run: bash tools/test.sh

